<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Clientes - Agendaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Adicionar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />


</head>
<body>
<header class="app-header">
    <div class="header-left">
        <div class="logo logo-placeholder"></div>
        <div class="brand">
            <span class="brand-title">Agendaria</span>
            <span class="brand-subtitle">Agenda para Microempreendedores</span>
        </div>
    </div>
    <!-- Navegação Atualizada -->
    <nav class="nav">
        <a href="/" class="nav-link" data-page="home">Home</a>
        <a href="/sobre.html" class="nav-link" data-page="sobre">Sobre nós</a>
        <a href="/produtos.html" class="nav-link" data-page="produtos">Procedimentos</a>
        <a href="/appointments.html" class="nav-link" data-page="appointments">Agenda</a>
        <a href="/customers.html" class="nav-link active" data-page="customers">Clientes</a>
    </nav>
</header>

<main class="app-main">
    <section class="section">
        <div class="section-header">
            <h1 class="text-white">Gestão de Clientes</h1>
            <span class="section-subtitle">
Cadastre e gerencie as informações de contato dos seus clientes.
</span>
        </div>

        <!-- Botão para acionar o Modal de Novo Cliente -->
        <div class="toolbar my-3">
            <button class="btn btn-primary" id="btnNovoCliente" data-bs-toggle="modal" data-bs-target="#customerModal">
                + Novo Cliente
            </button>
        </div>

        <!-- Tabela de Listagem de Clientes -->
        <div class="table-responsive mt-4">
            <table class="table table-dark table-striped table-hover rounded-lg overflow-hidden">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <!-- ID usado pelo customers.js para injetar os dados -->
                <tbody id="customersTableBody">
                <tr><td colspan="4">Carregando clientes...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal de Criação/Edição de Cliente (Bootstrap Modal) -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <input type="hidden" id="customerId" />
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="customerName" required />
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Telefone/WhatsApp</label>
                            <input type="text" class="form-control" id="customerPhone" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <!-- O submit acionará o handler no customers.js -->
                    <button type="submit" form="customerForm" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


</main>

<footer class="app-footer">
    <span>© <span id="yearFooter"></span> Agendaria - Todos os direitos reservados.</span>
</footer>

<!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/api.js"></script>

<script src="/assets/js/customers.js"></script>

<script src="/assets/js/main.js"></script>

</body>
</html>
