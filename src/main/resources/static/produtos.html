<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Procedimentos - Agendaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- NOVO: Adicionar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/assets/css/style.css" />


</head>
<body>
<header class="app-header">
    <div class="header-left">
        <div class="logo logo-placeholder"></div>
        <div class="brand">
            <span class="brand-title">Agendaria</span>
            <span class="brand-subtitle">Agenda para Microempreendedores</span>
        </div>
    </div>
    <!-- NOVO: Navegação Completa -->
    <nav class="nav">
        <a href="/" class="nav-link" data-page="home">Home</a>
        <a href="/sobre.html" class="nav-link" data-page="sobre">Sobre nós</a>
        <a href="/produtos.html" class="nav-link active" data-page="produtos">Procedimentos</a>
        <a href="/appointments.html" class="nav-link" data-page="appointments">Agenda</a>
        <a href="/customers.html" class="nav-link" data-page="customers">Clientes</a>
    </nav>
</header>

<main class="app-main">
    <section class="section">
        <div class="section-header">
            <h1 class="text-white">Procedimentos</h1>
            <span class="section-subtitle">
Cadastre, organize e disponibilize os serviços do seu negócio.
</span>
        </div>

        <div class="toolbar">
            <button class="btn btn-primary" id="btnNovoProcedimento">
                + Novo procedimento
            </button>
        </div>

        <div id="proceduresGrid" class="cards-grid">
        </div>
    </section>

    <!-- Modal de Procedimento (Bootstrap) -->
    <div class="modal fade" id="procedureModal" tabindex="-1" aria-labelledby="procedureModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="procedureModalTitle">Novo procedimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="procedureForm" class="form">
                        <input type="hidden" id="procedureId" />

                        <div class="mb-3">
                            <label for="procedureName" class="form-label">Nome do procedimento</label>
                            <input type="text" id="procedureName" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="procedureDuration" class="form-label">Duração (minutos)</label>
                            <input
                                    type="number"
                                    id="procedureDuration"
                                    class="form-control"
                                    min="5"
                                    step="5"
                                    value="30"
                                    required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="procedurePrice" class="form-label">Preço (R$)</label>
                            <input
                                    type="number"
                                    id="procedurePrice"
                                    class="form-control"
                                    min="0"
                                    step="0.01"
                                    required
                            />
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="procedureActive" class="form-check-input" checked />
                            <label class="form-check-label" for="procedureActive">
                                Ativo na agenda
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" form="procedureForm">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>



</main>

<footer class="app-footer">
    <span>© <span id="yearFooter"></span> Agendaria - Todos os direitos reservados.</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/api.js"></script>
<script src="/assets/js/appointments.js"></script> <!-- opcional, mas útil pro "Agendar agora" -->
<script src="/assets/js/procedures.js"></script>
<script src="/assets/js/main.js"></script>


</body>
</html>
